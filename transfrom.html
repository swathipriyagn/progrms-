<!DOCTYPE html>
<html>
    <head>
        <style>
            body{ text-align: center;}
            .mypic{
                height:250px;
                width:250px;
                margin:50px;
                transform:rotate(100deg);
            }
            .mypic:hover{
                transform: rotate(0deg);
                transition: transform 2s;
            }
        </style>
    </head>
    <body>
        <h1> CSS Transfrom to rotate the element on specific degree</h1>
        <img src="1.jpg" class="mypic"/>
    </body>
</html>
